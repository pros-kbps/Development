<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
 	<link rel="stylesheet" href="css/Team.css">
  	<title>League of 11 - Statistics Page</title>
 	<link rel="icon" type="image" href="assets/logo.ico">

  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="subContainer">
		<div class="Container">
			
			<div class = "content">
				<h2>Player Statistics Page </h2>
			</div>
			<div class="boxContainer" id="boxContainer">
				<form class="search-bar" onsubmit="DisplayStatistics()" id="form1">
					<button type="submit"><i class='bx bx-search'></i></button>
					<input type="text" placeholder="Search for a Team or a Player..." name="playerName">
				</form>
			</div>

		</div>
				
				<div class="PlayersContent">
					<div id ="visible">
						<button onclick="Cummins()"><span class="Players"><table><tr><td class="flag"><img src="assets/Players/Australia/PJ Cummins.png"></td><td>&nbsp&nbsp&nbsp PJ Cummins (Australia)</td></tr></table></span></button>
						<br>
						<button onclick="Finch()"><span class="Players"><table><tr><td class="flag"><img src="assets/Players/Australia/Aaron Finch.png"></td><td>&nbsp&nbsp&nbsp Aaron Finch (Australia)</td></tr></table></span></button>

						<button onclick="Maxwell()"><span class="Players"><table><tr><td class="flag"><img src="assets/Players/Australia/Glenn Maxwell.png"></td><td>&nbsp&nbsp&nbsp Glenn Maxwell (Australia)</td></tr></table></span></button>
						<br>
						<button onclick="Warner()"><span class="Players"><table><tr><td class="flag"><img src="assets/Players/Australia/David warner.png"></td><td>&nbsp&nbsp&nbsp David warner (Australia)</td></tr></table></span></button>

						<button onclick="Zampa()"><span class="Players"><table><tr><td class="flag"><img src="assets/Players/Australia/Adam Zampa.png"></td><td>&nbsp&nbsp&nbsp Adam Zampa (Australia)</td></tr></table></span></button>
						<br>
						<button onclick="henriques()"><span class="Players"><table><tr><td class="flag"><img src="assets/Players/Australia/moises henriques.png"></td><td>&nbsp&nbsp&nbsp moises henriques (Australia)</td></tr></table></span></button>

						<br>
					</div>
					<div id="table" style="display: none;" class="PlayerTable">
						<button id="back" onclick="back()" class="backButton"> < &nbsp Back To Players</button>
						<div id="output1" class="name"></div>
						<table>
							<tr>
								<td class="image" id="image" style="width:20px;height:20px"></td>
								<td><table>
									<tr>
										<td>Matches &nbsp;</td>
